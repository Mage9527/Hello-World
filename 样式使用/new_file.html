<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>label标签</title>
	</head>
	<body>
		<form>
			<label for="male">Male</label>
			<input type="radio" name="sex" id="male" />
			<br />
			<label for="female">Female</label>
			<input type="radio" name="sex" id="female" />
		</form>
		<!--
			<label></label>标签为input元素定义标注
			label元素不会向用户呈现任何特殊效果。不过，它为鼠标用户改进了可用性。如果你在label元素内点击文本，就会触发此控件。就是说，当用户
			选择该标签时，浏览器会自动将焦点转到和标签相关的表单控件上。
			<label></label>标签和for属性应当与相关元素的id属性相同。
		-->
	</body>
</html>
