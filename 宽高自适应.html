<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				height:100px;
				background-color:#f00;
				min-height: 200px;,,
				_height:200px;
			}
			.box2{width:600px;height:600px;background-color:#f00;}
				.box3{width:300px;background-color:#0f0;height:100%;margin:0 auto;}
		</style>
	</head>
	<body>
		<!--
        	作者：offline
        	时间：2020-12-14
        	描述：
        	1、宽度自适应
        	元素宽度设置为100%
        	2元素具备最小的高度的自适应
        	min-height属性：最小高度；
        	max-height:最大高度；
        	min-width：最小宽度；
        	max-width：最大宽度；
        	min-height:自动延申。
        	3、高度自适应
        	1、元素高度自适应窗口高度
        	设置方法；html,body{height:100%;}
        	需要自适应的元素：height:100%;
        	2、自适应元素高度：
        	父元素：height:value;
        	需要自适应父元素高度的子元素：height:100%;
        	
        	height:auto,是指根据块内内容自动调节高度。
        	height:100%,是指其相对父块级高度而定义的高度，也就是按照离他最近且右定义高度的父层的高度来定义高度。
        -->
		<div class="box"></div>
		<div class="box2">
			<div class="box3"></div>
		</div>
	</body>
</html>
