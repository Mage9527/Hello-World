<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
        	作者：offline
        	时间：2020-12-15
        	描述：
        	表单的组成：
        	表单域：<form name="" methed="" avtion=""></form>
        	表单控件：<input type="text" value="" />
        -->
        <!--
        	作者：offline
        	时间：2020-12-15
        	描述：
        	表单字段集
        	语法:<fieldset></fieldset>
        	说明：相当于一个方框，在字段集中可以包含文本和其他元素。该元素用于对表单中的元素进行分组并在文档中区别标出文本。
        	fieldset元素可以嵌套，在其内部可以设置多个fieldset对象。disabled定义空间禁制可用。
        	
        	字段集标题
        	语法：<legend></legend>
        	说明:legend元素可以在fieldset对象绘制的方框内插入一个标题。
        	     legend元素必需是fieldset内的第一个元素。
        	
        -->
	</body>
</html>
