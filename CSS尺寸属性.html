<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css尺寸属性</title>
	</head>
	<body style="font-family:LiSu,KaiTi;font-size:50px;">
		<p>图片宽度均为120px<img src="img/3.jpeg"></p>
		<p>设置最大宽度50px，小于原来宽度<img src="img/3.jpeg" style="max-width:50px;"></p>
		<p>设置最小高度150px，大于原来宽度<img src="img/3.jpeg" style="min-height:150px;"></p>
		<hr />
		<p>设置宽度高度与标准尺寸比例不一样<img src="img/3.jpeg" style="width:1900px;height:1500px;"></p>
		<hr />
		<p><h1>用百分比设置宽度和高度</h1><img src="img/2.jpeg" style="width:30%;height:25%;"><img src="img/1.jpeg" style="width:30%;height:25%;"><img src="img/3.jpeg" style="width:30%;height:25%;"></p>
		<p style="text-decoration:overline;">上划线</p>
		<p style="text-decoration:line-through;">删除线</p>
		<p style="text-decoration:underline;">下划线</p>
		<p style="text-indent:50%;">首行缩进</p>
		<hr />
		<p style="font-family:LiSu,KaiTi;text-align:center;background-color:dodgerblue;font-size:1000px;color:greenyellow;text-shadow: 5px 5px 5px,10px 10px 10px #EEE8AA, 15px 15px 15px #FFFACD,0-35px red;">神</p>
		<ul style="list-style-position:inside;list-style-image:url('前端笔记/picture/1 (1).jpeg');width:50%;height:50%;">
			<li>龙</li>
			<li>虎</li>
			<li>蛇</li>
		</ul>
		<ul style="list-style-type: upper-roman;">
			<li>龙</li>
			<li>虎</li>
			<li>蛇</li>
		</ul>
	</body>
</html>
