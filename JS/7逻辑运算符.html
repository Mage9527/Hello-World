<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type=text/javascript>
			/*
			 与
			 表达式1	 &&  表达式2
			 【注】只有当两个表达式的结果为真的时候，与运算的结果才为true。
			 【短路操作】当第一个表达式1为false的时候，第二个表达式2就不去执行，直接判断整个运算为false。	
			 alert(5 < 3 && alert(a));//false
			 
			 或
			 表达式1  ||  表达式2
			 【注】只有两个表达式的结果为假的时候，或运算的结果才为假。
			 【短路操作】当表达式1为true，表达式2就不去执行，判断整个表达式为true。   
			 alert(5 < 3 || alert(a));//false  
			 alert(5 > 3 && alert(a));//true
			 
			
			 非
			 !表达式
			 逻辑非运算遵从下述规律。
			 1、如果操作数是一个空字符，返回true。
			 alert(!"")//true
			 2、操作数是非空字符串，返回false。
			 alert(!"ss")//false
			 3、操作数是0，返回true。
			 alert(!"0")//true
			 4、操作数是任何非0的数值（包括Infinity）,返回false    
			 alert(!"1")//false
			 5.操作数是NaN，返回true。
			 6、如果操作数是undefined，返回true。
			 
			 位运算www.w3school.com.cn	
			 应用层开发（面向对象语言)object+c ->C语言 ->汇编 ->二进制（机器码）
			 */
		</script>
	</head>
	<body>
	</body>
</html>
