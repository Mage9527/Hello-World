<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 1,type="text/javascript"说明当前script标签中文本的类型
			 * 2，所有的JS代码都必须写在script标签里
			 3,可以引入多个script.多个script标签顺序执行.
			 5,js代码可以外部引入.src引入外部文件	(<script type="text/javascript" src="名称.js">(这里的代码是执行不到的)</scrip>)*/
			
			/*alert("Hello Wlord");//在页面弹出一个警告框
			[注]每一条JS语句后面都要写分号*/
			
			/*document.write("Hellow world");/*在当前文本上输入内容*/*/
			document.write("&lt/script&gt");
			
			//单行注释 快捷键ctrl+/
			/*
			 多行注释 ctrl+shift+/
			 */
			/*
			 * js事件指在浏览器窗体或者在HTML元素上发生的，可以触发JS代码块运行的行为。
			 * 例如：当浏览器中所有HTML加载完成时，可以触发页面加载完成事件；input字段发生改变可以触发字段改变事件；HTML按钮被单击时，可以触发按钮单击事件；
			 * 常用的事件类型包括窗口事件、鼠标事件、文本事件等。
			 */
		</script>
	</head>
	<body>
		
		<!--<script type="text/javascript"></script>
			第一句javascript代码：
			alert（"亲，是否对我似曾相识!");(每句话后面都要写分号)
			第二句:
			document.write("亲，我在页面上，跟alert不一样噢")；
        	
        	Javascirpt和html的执行顺序
        	javascript和html代码在同一个文件中写，它们的执行顺序是从上朝下，谁在前就执行谁，
        	一般来说，没有特殊需求，javascript代码写在html文件的任何地方都可以。
        	JavaScript标签可以出现多个。
        -->
	</body>
</html>
