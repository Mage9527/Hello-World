<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title></title>
		<script type="text/javascript">
			/*
			 * break语句
			 * 1、在swith语句中使用流程跳出switch
			 * 2、在循环语句中使用流程跳出当前的循环。
			 * 
			 * continue语句
			 * 【注】只能在循环语句中使用，使本次循环结束，
			 * 即跳过循环体下面尚未执行的语句，接着进行下次是否执行循环的判断。
			 */
			for(var i = 0; i < 100; i++){
				if((i + 1) % 5 == 0){
					break;//2、continue；
				}
				document.write((i + 1) + "<br />");
			}
		</script>
	</head>
	<body>
	</body>
</html>
