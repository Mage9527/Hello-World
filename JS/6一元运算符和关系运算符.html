<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
		/*
		 var a = 5;
		 alert(a++);//5
		 alert(a);//6
		 
		 alert(++a);//6
		 alert(a)//6
		 
		 【注】只能操作一个值的运算符叫做一元运算符。
		 a++；  表达式值：++后置，先取a的值，然后再进行+1操作。
		 ++a;  表达式值：++前置，先进行+1操作，然后再取a的值。	
		 【注】上述的两个表达式都是进行+1的操作。
		 a--;	表达式值：--后置，先取a的值，然后进行-1操作。
		 --a;	表达式值：--前置，先减1，再取a的值
		 */
		
		/*
		 【注】关系运算符中的操作数为非数字的时候要遵从以下规律：
		 								1、如果两个操作数都是数值，则数值比较。
		 								2、两个操作数都是字符串，则比较两个字符串对应的编码值/ASCII码表值  逐位进行比较，直到比较出大小，终止比较。
		 								3、俩个操作数有一个是数值，则将另一个转换成数值，在进行数值比较。
		 								
		 								
		 								
		 								字符 存储在计算机 以二进制方式去进行存储
		 								ASCII码表  二进制和字符表对应密码表。
		 */
		alert(5 > 3);
		/*
		 关系运算符：
		 在等于和 不等 的比较上，如果操作数为非数值，则遵从以下规律：
		 										1、一个操作数为布尔值，则比较之前将其转换成数值，false转换成0，true转换成1。
		 										2、一个操作数为字符串，则比较之前将器转换成数值在进行比较。
		 										3、一个操作数为NaN,则==返回false，！=返回true，否则返回false===   ！==
		 										4、在全等和全不等，如果值和类型都相等，才返回true，否则返回false====   ！==
		 alert(1 == true);//true
		 alert(0 == false);//true
		 
		 alert(20 =="20");//true
		 alert(1 != NaN);//true
		 alert(NaN != NaN);//true
		 
		 alert(20 === "20");//false
		 alert(20 === Number("20"));//true
		 
		 */
		</script>
	</head>
	<body>
	</body>
</html>
