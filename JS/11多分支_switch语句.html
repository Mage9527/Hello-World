<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 多分支语句：
			 【格式】
			 switch(表达式){
			 	case 常量1；
			 		语句1；
			 		break;
			 	case 常量2:
			 		语句2:
			 		break;
			 	case 常量3:
			 		语句3;
			 		break;
			 	default:
			 	如果上述语句都不成立，执行这里；
			 	break;
			 }
			 [规律]表达式的结果等于哪个case的常量，则执行其后的语句，执行完break以后，就跳出switch结构，如果都不满足，执行default语句。
			 [注]1、break是一定不能省略，否则穿透。
			 */
			var grade = "B";
			switch(grade){
				case"A":
					alert("80~100");
					break;
				case"B":
					alert("70~79");
					break;
				case"C":
					alert("60~69");
					break;
				case"D":
					alert("<60");
					break;
				default:
					alert("error");
					break;
			}
			/*
			 三目运算符/条件运算符
			 【格式】
			 	表达式1 ？  表达式2 ：   表达式3；
			 【执行过程】先求解表达式1，若非0 （真），则表达式2，若表达式1为0(假），则求解表达式3''
			 */
			var num1 = 20;
			var num2 = 10;
			var max = num1 > num2 ? num1 : num2;
			alert(max);
		</script>
	</head>
	<body>
	</body>
</html>
