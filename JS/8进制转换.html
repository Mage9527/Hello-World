			 【方式】从右向左，每三位一组，不足三位的使用0补齐，将每一组数转成十进制数。
			 110 100 => 64
			 
			 二进制转十六进制
			 【方式】从右向左，每四位一组，不足四位的使用0补齐，将每一组数转成十进制数。
