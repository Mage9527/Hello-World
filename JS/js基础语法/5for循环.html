<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>for循环</title>
		<script>
			/*
			 for循环
			 【格式】
			 	for(表达式1;表达式2;表达式3){
			 		循环语句;
			 	}
			 【执行顺序】
			 	1、先求解表达式1（只求一次）
			 	2、求解表达式2，若其值为真（非0）
			 	则执行for语句中的循环语句，   然后  在去求解表达式3
			 	在求解表达式2，若为假，则结束循环。
			 */
			
			//计算1加到100
			var sum = 0;
			for(var i = 1;i <= 100;i++){
				sum += i;
			}
			document.write(sum);
			
		</script>
	</head>
	<body>
	</body>
</html>
