<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			//获取系统当期的日期和时间
			var date = new Date();
			document.write(date);
			
			var d1 = new Date(1000);//1970,1.1 08:00
			document.write("<br>"+d1);
			
			var d2 = new Date("4/14/2018");
			document.write("<br>"+d2);
			
			var d3 = new Date("May 3,2003")
			document.write("<br>"+d3);
			
			var d4 = new Date("Fri May 03 2002 00:00:00 GTM+0800");
			document.write("<br>"+d4+"<br><br>");
			
		</script>
		<script>
			//Date.UTC() 方法也返回日期表示的毫秒数
			//UTC:国际协调时间(世界统一时间)，(年份，月份（0-12)，日期（1-31），小时(0-23),分钟，秒，毫秒），
			var t2 = Date.UTC(1790,0,1,0,0,0);
			document.write("<br>"+t2);
			
		</script>
	</head>
	<body>
	</body>
</html>
