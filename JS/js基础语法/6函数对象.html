<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			/*
			 js中的数据类型：
			 	基本类型：number，string，boolean,undefined --特点：只能存储数据
			 	引用类型：Object 是最基本的类型			   --特点：是数据和功能（函数）的组合
			 */
/*			var a = 45;
			function show(){
				document.write("show");
			}
			//创建对象的方式1：使用new 运算符
			var obj = new Object();
			obj.name = "张三";
			obj.fun = show;
			
			//使用对象
			document.write(obj.name);
			obj.fun();
*/
			var obj = new Object();
			obj.name = "张三";
			obj.fun = function(){			//匿名函数
				document.write("show<br/>");
			}
			
			document.write(obj.name);
			obj.fun();
			
			//创建对象时可以省略new
			var obj2 = Object();
			obj2.age  = 23;
			obj2.dun = function(){
				document.write("hh");
			}
			document.write(obj2.age);
			obj2.dun();
			
			//创建对象的方式2：字面量的方式
			function show(){
				document.write("show");
			}
			var obj3 = {
				name:"<br/>里斯",
				age:45,
				fun:show
			}
			document.write(obj3.name);
			obj3.fun();
			
			//使用字面量的方式创建一个空的对象
			var obj4 = {};
			obj4.name = "<br/>扎搜";
			obj4.ff = function(){
				document.write("哈哈哈");
			}
			document.write(obj4['name']);
			obj4.ff();
		</script>
	</head>
	<body>
	</body>
</html>
