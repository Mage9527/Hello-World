<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			var arr = ["刘能",46,"铁岭","演员"];
			//taString():把数组中的数据转成字符串并返回
			document.write("<br/>"+arr);//内部自动调用了toString()
			
			//join():使用指定的分隔符 把数组中的数据连接成字符串
			document.write("<br/>"+arr.join("/"));
			
			
			//push():向数组末尾添加数据，并返回数组的长度
			document.write("<br/>"+arr.push("搞笑人物"));
			
			//pop():删除数组末尾的数，返回被删除的数据
			document.write("<br/>"+arr.pop());
			
			
			//unshift():向数据开头添加数据，并返回数组的长度
			document.write("<br/>"+arr.unshift("小品"));
			
			//shift():删除数组开头的数据，返回被删除的数据
			document.write("<br/>"+arr.shift());
			
			
			//concat():基于当前数组创建一个新数组并返回该数组
			var a = arr.concat("非常搞笑的人");
			document.write("<br/>"+a);
			
			document.write("<br/>"+arr.concat("非常搞笑的人"));
			
			//slice():基于当前数组获取指定区域元素并返回一个新数组
			document.write("<br/>"+arr.slice(1,3));
			
			
			//splice():删除，插入，替换
			var arr = ["刘能",46,"铁岭","演员"];
			
			var c = arr.splice(0,2);//0表示从零开始，2表示删除两个数
			document.write("<br/>"+c);//输出被删除的数
			
			document.write("<br/>"+arr);
			
			var arr = ["刘能",46,"铁岭","演员"];
			var d = arr.splice(2,0,"呵呵");//从第二个开始，插入
			document.write("<br/>"+d);
			document.write("<br/>"+arr);
			
			var arr = ["刘能",46,"铁岭","演员"];
			var e = arr.splice(2,1,"呵呵");//从第二个开始，替换
			document.write("<br/>"+e);
			document.write("<br/>"+arr);
			
		</script>
	</head>
	<body>
	</body>
</html>
