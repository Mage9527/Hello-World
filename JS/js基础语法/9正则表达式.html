<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			//验证QQ号是否合法：5-15位，不能以0开头，全是数字
			var qq = "232545"
			if(qq.length>=5 && qq.length<=15){
				if(qq.charCodeAt(0)!=48){
					if(!isNaN(qq))
						document.write("合法的");
					else
						document.write("含有非数字");					
				}else
					document.write("以0开头不合法")
				
			}else
				document.write("长度不合法")
				
			//定义一个验真QQ号的正则表达式
			var reg = /[1-9][0-9]{4,14}/;
			document.write("<br>",reg.test(qq))
		</script>
	</head>
	<body>
	</body>
</html>
