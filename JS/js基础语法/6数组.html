<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			//使用new创建数组
			var arr = new Array(10);//这样就定义了可以存储10个数的数组
			arr[0] = 5;
			arr[1] = 6;
			document.write(arr[0]+","+arr[1]);
			
			var arr1 = new Array();
			arr1[0] = 77;
			document.write("<br/>"+arr1[0]);
			
			var arr2 = new Array();
			arr2[6] = 77;
			document.write("<br/>"+arr2.length);//length长度
			
			var arr2 = new Array();
			arr2[6] = 77;
			document.write("<br/>"+arr2);
			
			var arr3 = new Array("李四",45,true);//创建数组的同时给数组初始化数组，数组的初始长度就是数组的个数
			document.write("<br/>"+arr3.length);
			arr3[3] = 66;
			document.write("<br/>"+arr3.length);
			//总结：1、数组的长度是可以改变的 2、数组中可以存储不同的类型的数据
					
			
			//使用字面量的方式创建数组
			var arr4 = [];
			arr4[0] = 66;
			document.write("<br/>"+arr4[0]);
			
			var arr5 = [1,2,3,4,5];
			document.write("<br/>"+arr5[3]);
			
			var arr6 = [
			{
				name:"李四",
				age:23,
				fun:function(){
					document.write("哈哈");
				}
			},
			[3,4,5,new Object()],
			"hello",
			new Array("html","css","javascript")
			];
			arr6[0].fun();
			document.write("<br/>"+arr6[1][3]);
			document.write("<br/>"+arr6[3][2]);
			
		</script>
	</head>
	<body>
	</body>
</html>
