<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>switch(表达式)</title>
		<script>
			/*
			 switch(表达式)
			 {
			 	case 值1; 语句;break;
			 	case 值2; 语句;break;
			 	case 值3; 语句;break;
			 	....
			 	default;
			 			语句;break;
			 }
			 
			 */
			var num = 4;
			switch(num)
			{
				case 1: document.write("num=1");break;
				case 2: document.write("num=2");break;
				case 3: document.write("num=3");break;
				case 4: document.write("num=4");break;
				default:
						document.write("num=!");break;
			}
			
			//实现两个数的四则运算 + - * /
			var a = 23,b = 5;
			var ch = "+";
			switch(ch)
			{
				case "+":document.write(a+b);break;
				case "-":document.write(a-b);break;
				case "*":document.write(a*b);break;
				case "/":document.write(a/b);break;
				default:
						document.write(未知);break;
			}
			//case后边的值可以是常量，变量，表达式
			//输出成绩等级
			var s = 59;
			switch(true)
			{
				case s>=90 && s<=100:document.write("优秀");break;
				case s>=80 && s<=90:document.write("良好");break;
				case s>=70 && s<=80:document.write("一般");break;
				case s>=60 && s<=70:document.write("及格");break;
				default:
						document.write("不及格");break;
			}
		</script>
	</head>
	<body>
	</body>
</html>
