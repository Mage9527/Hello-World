<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>函数</title>
		<script>
			//函数：具备特定功能的一段独立的代码段
			function show(){
				document.write("你好");
				document.write("我好");
				document.write("大家好");
			}
			
			for(var i=1;i<=10;i++){
				document.write("*<br/>");
			}
			show();//函数调用：什么时候用到这个函数的功能，什么时候就去调用这个函数
			/*
			 每次要输出“你好”....都要写一遍相同的代码，出现了重复性的代码
			 函数就是用来解决相同的功能不用重复写多次的 问题
			 */
		</script>
	</head>
	<body>
	</body>
</html>
