        	javascript
        	javascript是一种具有面向对象能力的、解释型的程序设计语言。
        	更具体一点，他是基于	对象	和	事件驱动	并具有	相对安全性	的	客户端脚本语言。因为他	不需要在一个语言环境下运行，
        	而只需要支持他的浏览器即可。他的主要目的是，“验证发往服务器端的数据”、“增加web互动”、“加强用户体验度”等。
        	
        	javascript的特点
        	松散性：javavscript语言核心与c、c++、java相似，比如条件判断、循环、运算符等。但他却是一种松散类型的语言，也就是说，他的变量不必具有一个明确的类型。
        	对象属性：javascript中的对象把属性名映射为任意的属性值。他的这种方式很像哈希表或关联数组，而不像c中的结构体或者c++、java中的对象。
        	继承机制：javascript中的面向对象继承机制是基于原型的，这和另外一种不太为人所知的self语言很像，而和c++以及java中的继承大不相同。
        	一个完整的javascript应该由下列三个不同的部分组成：
        										1、核心（ECMAScript）
        										2、文档对象模型（DOM）
        										3、浏览器对象模型（BOM）
