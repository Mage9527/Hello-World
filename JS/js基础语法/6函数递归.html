<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			/*
			 工作中，一般情况下禁止使用递归
			 
			 递归的概念：
			 	函数可以自己调用自己，称为递归调用。
			 【注】我们可以写出递归，但是我们并不知道他是如何得出结果。
			 
			 函数的递归调用
			 方法：
			 	1、首先去找临界值，既无需计算 获得的值。
			 	2、找这一次和上一次的关系
			 	3、假设当前函数已经可以使用了，调用自身计算上一次的运行结果，在写
			 	出这次的运行结果。
			 
			 【特点】
			 	1、必须有参数
			 	2、必须有return
			 
			 1加到n的和。
			 */
			function sum(n){
				if(n == 1){
					return 1;
				}
				return sum(n - 1) + n;
			}
			document.write(sum(100));
		</script>
	</head>

	</body>
</html>
