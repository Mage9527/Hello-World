<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			//34+5.6//number
			//"张三" "男" "玩游戏"//string
			//true,false//boolean
			
			var a = 56;
			alert(typeof a);
			
			var s = "abc";
			alert(typeof s);
			
			var d = true;
			alert(typeof d);
			
			var b;
			alert(typeof b);//undefined未定义
			/*
			 	数据类型分类：
			 			基本数据类型：number数字 	string字符串 		boolean布尔值 	undefined未定义
			 			引用数据类型：object对象		function功能 	array数组		null无效的
			 */
		</script>
	</head>
	<body>
	</body>
</html>
