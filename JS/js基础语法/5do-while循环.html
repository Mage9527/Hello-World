<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			/*
			 do{
			 	循环体;
			 }while(循环条件);
			 工作原理：先执行循环体一次，然后判断条件，如果条件为真则在执行循环体，然后在判断条件，
			 			条件为真则在执行循环体，如此反复直到条件为假循环结束
			 */
			
			//显示"hello world"5次
			var i = 1;
			while(i<=5){
				document.write("hello world<br/>")
				i++;
			}//如果判断为假，while循环可能一次也不会循环
			
			var j = 6;
			do{
				document.write("hello world<br/>")
				j++;
			}while(j<=5);//do-while至少执行循环体一次
			
			//求5的阶乘，5!=5*4*3*2*1
			var k = 5,sesult = 1; 
			do{
				sesult = sesult * k;
				k--;
			}while(k>=1);
			document.write(sesult);
		</script>
	</head>
	<body>
	</body>
</html>
