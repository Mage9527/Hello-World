<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css表格属性</title>
	</head>
	<body>
		<table border="1" style="background-color:lightgoldenrodyellow;">
			<tr>
				<th>你</th>
				<th>是</th>
				<th>谁</th>
			</tr>
			<tr>
				<th>你</th>
				<th>是</th>
				<th>谁</th>
			</tr>
		</table>
		<hr />
		<table border="1"style="border-spacing:100px 100px;">
			<tr>
				<th>你</th>
				<th>是</th>
				<th>谁</th>
			</tr>
			<tr>
				<th>你</th>
				<th>是</th>
				<th>谁</th>
			</tr>
		</table>
		<hr />
		<table border="1"style="border-spacing:100px 100px;caption-side:top;">
			<tr>
				<th>你</th>
				<th>是</th>
				<th>谁</th>
			</tr>
			<tr>
				<th>你</th>
				<th>是</th>
				<th>谁</th>
			</tr>
		</table>
			
	</body>
</html>
