<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title></title>
	</head>
	<body>
		<!--标签-->
		<div style="width:50px; height:50px; background:greenyellow; border-radius:50%">雅典娜</div>
		<!--列表-->
		<!--无序列表--><ul>
						<li>1</li>
					 </ul>
		<!--有序列表--><ol>
						<li>2</li>
					  </ol>
		<dt>
			<dd></dd>
		</dt>
		<!--+网址-->
		<a href="地址"  title="" alt=""></a>
		<!--picture-->
		<img src="地址"/width="" alt="图片替换文本" title="" >
		<!--表格元素,border线条，bordercolor线条颜色,cellspacing边框间距,cellpadding文字与边框的距离-->
		<!--align表格对齐方式="left/right/center" -->
		<!--valign垂直对齐="top/bottom/middle"-->
		<!--colspan所要合并的列-->
		<!--rowspan所要合并的行-->
		<table width="600" height="300" border="1" cellspacing="0">
			<tr>
				<td colspan="2">2</td>
			</tr>
			<tr>
				<td>2</td>
				<td>2</td>
			</tr>
		</table>
		<p></p>
		<table width="600" height="300" border="1" cellspacing="0">
			<tr>
				<td rowspan="2">2</td>
				<td>2</td>
			</tr>
			<tr>
				<td>2</td>
			</tr>
		</table>
		<p></p>
		<table width="400" height="200" border="1" bordercolor="#f00" cellspacing="10" >
			<tr><!--行-->
				<td align="center"><!--列-->1</td>
				<td>1</td>
				<td>1</td>
			</tr>
			<tr>
				<td valign="bottom">1</td>
				<td>1</td>
				<td>1</td>
			</tr>
		</table>
		<!---->
	</body>
</html>
